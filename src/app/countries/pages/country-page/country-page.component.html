<div class="">
  <div class="row">
    <div class="col-12">
      @if (country) {
        <h2>País: <strong>{{ country.name.common }}</strong></h2>
        <hr>
        <div class="row">
          <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
          </div>
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item">
                <strong>Población:</strong> {{ country.population | number }}
              </li>
              <li class="list-group-item">
                <strong>Código:</strong> {{ country.cca3 }}
              </li>
            </ul>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <h3>Traducciones</h3>
            <div class="d-flex flex-wrap">
              @for (translation of translationsList; track $index) {
                <span class="badge bg-primary m-1">
                  {{ country.translations[translation]?.common }}
                </span>
              }
            </div>
          </div>
        </div>
      } @else {
        <div class="alert alert-info">Un momento por favor...</div>
      }
    </div>
  </div>
</div>
